<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>选择支付</title>
	<link rel="stylesheet" href="css/indent.css">
	<link rel="stylesheet" href="css/select.css">
	<script src="js/rem1.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<img src="img/images/app_01.gif" alt="" class="img1">
		<img src="img/返回 (1).png" alt="" class="img2">
		<span>提交订单</span>
		<img src="img/dd2.png" alt="" class="img3">
		<span class="span1" style="padding-left: 0.3rem;">现在预定，10:30送到</span>
	</header>
	<!-- 头部结束 -->

	<!-- 凯通开始 -->
	<section class="kaitong">
		<div class="kaitong-top">
			<span class="top1">凯通大厦</span>
			<span class="top2">任先生 186********</span>
			<img src="img/返回右.png" alt="" class="imgtop1">
		</div>
		<span class="bottom1">送达时间：</span>
		<span class="bottom2">10:50</span>
		<img src="img/返回右.png" alt="" class="imgtop2">
	</section>
	<!-- 凯通结束 -->

	<!-- 红包开始 -->
	<section class="redBox">
		<div class="redBoxNo1">
			<img src="img/dd3.png" alt="" class="BoxNo1">
			<span class="BoxNo1sapn">魏家凉皮</span>
		</div>
		<div class="redBoxNo2">
			<img src="img/dd4.png" alt="" class="BoxNo2">
			<div class="redBoxNext">
				<div class="redBoxNext-top">
					<div class="left">秘制凉皮</div>
					<div class="right">¥27</div>
				</div>
				<div class="redBoxNext-bottom" style="color: #ccc;font-size: 0.2rem">x3</div>
			</div>
		</div>
		<div class="redBoxNo3">
			<div class="redBoxNo3mon">
				<div class="commennt">
					<span class="left">包装费</span>
					<span class="right">¥3</span>
				</div>
				<div class="commennt">
					<span class="left">配送费</span>
					<span class="right">¥3</span>
				</div>
			</div>
		</div>
		<div class="redBoxNo4">
			<div class="commennt">
					<span class="left">红包/抵用卷</span>
					<span class="right">暂停使用</span>
				</div>
				<div class="commennt">
					<span class="left">商家代金券</span>
					<span class="right">暂停使用</span>
				</div>
		</div>
	</section>
	<!-- 红包结束 -->

	<!-- 支付方式开始 -->
	<section class="Alipay">
		<div class="AlipayBox" style="border-bottom: 0.01rem solid #ccc;">
			<span class="left">支付方式</span>
			<span class="right">在线支付</span>
		</div>
		<div class="AlipayBox">
			<span class="left">备注</span>
			<span class="right">口味/偏好等</span>
		</div>
	</section>
	<!-- 支付方式结束 -->

	<!-- 选择支付方式开始 -->
	<div id="select">
		<div class="selectTop">选择支付方式
			<img src="img/qb-5.png" alt="" class="selectTopImg">
		</div>
		<div class="selectBottom">
			<div class="selectBottomli">
				<img src="img/qb8.png" alt="">
				<div class="Bottomli">账户余额</div>
			</div>
			<div class="selectBottomli">
				<img src="img/qb-1.png" alt="">
				<div class="Bottomli">支付宝</div>
			</div>
			<div class="selectBottomli">
				<img src="img/qb-2.png" alt="">
				<div class="Bottomli">微信</div>
			</div>
			<div class="selectBottomli">
				<img src="img/qb-3.png" alt="">
				<div class="Bottomli">银行卡支付</div>
			</div>
			<div class="selectBottomli">
				<img src="img/qb-4.png" alt="">
				<div class="Bottomli">其他第三方支付</div>
			</div>
		</div>
	</div>
	<!-- 选择支付方式结束 -->

	<!-- 底部开始 -->
	<footer>
		<span class="left">合计</span>
		<span class="right">¥33.5</span>
		<a href="zhifu.html"><div class="button">去结算</div></a>
	</footer>
	<!-- 底部结束 -->
</body>
</html>
