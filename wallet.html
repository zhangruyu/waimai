<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>钱包</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/particulars.css">
	<link rel="stylesheet" href="css/wallet.css">
	<script src="js/rem1.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<div class="state">
			<img src="img/images/app_01.gif" alt="" class="state">
		</div>
		<div class="search">
			<img src="img/qb1.png" alt="">
			<img src="img/qb4.png" alt="" class="head">
			<img src="img/qb3.png" alt="" class="left">
			<img src="img/qb2.png" alt="" class="right">
		</div>
	</header>
	<!-- 头部结束 -->
	
	<!-- 收藏开始 -->
	<section class="collect">
		<div class="collectBox">
			<img src="img/qb5.png" alt="">
			<span>收藏</span>
		</div>
		<div class="collectBox">
			<img src="img/qb6.png" alt="">
			<span>足迹</span>
		</div>
		<div class="collectBox">
			<img src="img/qb7.png" alt="">
			<span>评价</span>
		</div>
	</section>
	<!-- 收藏结束 -->
	
	<!-- 钱包开始 -->
	<section class="wallet">钱包
		<div class="walletBox">
			<div class="walletBox-li">
				<img src="img/qb8.png" alt="">
				<span>我的钱包</span>
			</div>
			<div class="walletBox-li">
				<img src="img/qb9.png" alt="">
				<span>红包卡劵</span>
			</div>
			<div class="walletBox-li">
				<img src="img/qb10.png" alt="">
				<span>银行卡</span>
			</div>
			<div class="walletBox-li">
				<img src="img/qb11.png" alt="">
				<span>余额</span>
			</div>
			<div class="walletBox-li">
				<img src="img/qb12.png" alt="">
				<span>二维码</span>
			</div>
		</div>

	</section>

	<section class="wallet walletSSS">服务
		<div class="walletBox" style="height: 2rem">
			<div class="walletBox-li">
				<img src="img/qb13.png" alt="">
				<span>会员中心</span>
			</div>
			<div class="walletBox-li">
				<img src="img/qb14.png" alt="">
				<span>客服中心</span>
			</div>
			<div class="walletBox-li">
				<img src="img/qb15.png" alt="">
				<span>手机充值</span>
			</div>
			<div class="walletBox-li">
				<img src="img/qb16.png" alt="">
				<span>发票助手</span>
			</div>
		</div>

	</section>
	<!-- 钱包结束 -->

	<!-- 底部开始 -->
	<footer>
		<div class="bottom">
			<div class="bottomLit">
				<a href="index.html"><img src="img/首页(1).png" alt=""></a>
				<span>首页</span>
			</div>
			<div class="bottomLit">
				<img src="img/app_01_05.gif" alt="">
				<span>发现</span>
			</div>
			<div class="bottomLit">
				<a href="particulars.html"><img src="img/app_01_07.gif" alt=""></a>
				<span>订单</span>
			</div>
			<div class="bottomLit">
				<img src="img/形状5.png" alt="">
				<span>我的</span>
			</div>
		</div>
	</footer>
	<!-- 底部结束 -->

</html>
