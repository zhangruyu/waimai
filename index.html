<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>登录</title>
	<link rel="stylesheet" href="css/denglu.css">
	<script src="js/rem.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<header></header>
	<section></section>
	<main><img src="img/dl1.png" alt=""></main>
	<h1>H&nbsp;U&nbsp;A&nbsp;N&nbsp;Y&nbsp;I&nbsp;N&nbsp;G&nbsp;D&nbsp;E&nbsp;N&nbsp;G&nbsp;L&nbsp;U</h1>
	<img src="img/dl2.png" alt="" class="hy">
	<img src="img/dl3.png" alt="" class="top">
	<div class="box">
		<div class="btn">
			<div class="btns"></div>
			<div class="btns"></div>
		</div>
		<div class="num" style="position: relative;">
			<img src="img/dl8.png" alt="">
			<div class="con">
				<img src="img/叹号1.png" alt="" class="error1" style="width:2.44rem;height:0.5rem;position: absolute; top: 0.1rem;right: 0.8rem;margin: 0;display: none;">
				<input type="text" id="phone" placeholder="请输入手机号">
				<div><img src="img/dl9.png" alt="" class="tel"></div>
			</div>
		</div>

		<div class="num" style="position: relative;">
			<img src="img/dl8.png" alt="">
			<div class="con">
				<img src="img/叹号1.png" alt="" class="error2" style="width:2.44rem;height:0.5rem;position: absolute; top: 0.1rem;right: 0.8rem;margin: 0;display: none;">
				<input type="text"  id="id" placeholder="请输入密码">
				<div><img src="img/dl10.png" alt="" class="tel"></div>
			</div>
		</div>

		<div class="num num1">
			<img src="img/dl11.png" alt="">
			<div class="con">
				<input type="text" placeholder="忘记密码">
			</div>
		</div>
		<a href="index1.html" class="wancheng"><img src="img/dl4.png" alt="" class="success"></a>
	</div>
	<div class="img">
		<img src="img/dl5.png" alt="">
		<img src="img/dl6.png" alt="">
		<img src="img/dl7.png" alt="">
	</div>
</body>
</html>
<script>

	let phone = document.querySelector("#phone");
    let id = document.querySelector("#id");
    let con = document.querySelectorAll(".con")
	let flag1 = false;
    let flag2 = false;
    let wancheng = document.querySelector(".wancheng")
    phone.onchange = function(){
        let div = con[0].querySelector("div")
		let error1 = con[0].querySelector(".error1")
        let str = this.value;
        let reg = /^1[34578]\d{9}$/;
        let arr = reg.exec(str);
        if(!arr){
			div.innerHTML= "<img src=\"img/错误.png\" alt=\"\" class=\"tel\">"
			error1.style.display = "block";
			flag1 = false;
        }
        else{
            div.innerHTML= "<img src=\"img/对号%20(1).png\" alt=\"\" class=\"tel\">"
			flag1 = true;
        }
    }
    id.onchange = function(){
        let div = con[1].querySelector("div")
		let error2 = con[1].querySelector(".error2")
        let str = this.value;
        if(str!="123456"){
			div.innerHTML= "<img src=\"img/错误.png\" alt=\"\" class=\"tel\">"
			error2.style.display = "block";
			flag2 = false;
        }
        else{
            div.innerHTML= "<img src=\"img/对号%20(1).png\" alt=\"\" class=\"tel\">"
			flag2 = true;
		}
		if ((flag1 == true) && (flag2 == true)){
			wancheng.innerHTML = "<img src=\"img/对号2.png\" alt=\"\" class=\"success\">"
		}
		else {
			wancheng.innerHTML = "<img src=\"img/dl4.png\" alt=\"\" class=\"success\">"
		}
    }
</script>
